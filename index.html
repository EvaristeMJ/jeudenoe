<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Game</title>
  <style>
    #players {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    .player {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Game</h1>
  <button id="createGame">Create Game</button>
  <button id="joinGame">Join Game</button>
  <input type="text" id="gameId" placeholder="Game ID">
  <div id="players"></div>
  <div id="actions">
    <button onclick="performAction('attack')">Attack</button>
    <button onclick="performAction('shield')">Shield</button>
    <button onclick="performAction('changeShield')">Change Shield</button>
    <button onclick="performAction('chargeAttack')">Charge Attack</button>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let currentGameId = '';
    let currentPlayerId = '';
    let currentTurn = 0;

    document.getElementById('createGame').onclick = () => {
      const gameId = prompt('Enter game ID:');
      currentGameId = gameId;
      socket.emit('createGame', gameId);
    };

    document.getElementById('joinGame').onclick = () => {
      const gameId = document.getElementById('gameId').value;
      currentGameId = gameId;
      socket.emit('joinGame', gameId);
    };

    socket.on('updateGame', (game) => {
      currentTurn = game.currentTurn;
      updatePlayers(game);
    });

    function updatePlayers(game) {
      const playersDiv = document.getElementById('players');
      playersDiv.innerHTML = '';
      Object.keys(game.players).forEach(playerId => {
        const player = game.players[playerId];
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        playerDiv.textContent = `Player ${playerId}: Life Points ${player.lifePoints}, Shield ${player.shield}, Charged Attack ${player.chargedAttack}`;
        playersDiv.appendChild(playerDiv);
      });
    }

    function performAction(actionType) {
      if (actionType === 'attack' || actionType === 'changeShield') {
        const targetId = prompt('Enter target player ID:');
        socket.emit('action', { gameId: currentGameId, actionType, targetId });
      } else {
        const value = parseInt(prompt('Enter value (1-13):'), 10);
        socket.emit('action', { gameId: currentGameId, actionType, value });
      }
    }
  </script>
</body>
</html>
